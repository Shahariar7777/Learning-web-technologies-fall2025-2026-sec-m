<!DOCTYPE html>
<html>

<head>
    <title>Gender Validation Lab</title>
</head>

<body>
    <h2>3. Gender Validation</h2>
    <p>Rule: At least one of the gender options must be selected.</p>

    <form name="genderForm" onsubmit="return validateGender()">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>

        <span id="genderError" style="color: red;"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateGender() {

            let genderRadios = document.forms["genderForm"].elements["gender"];
            let isSelected = false;


            document.getElementById('genderError').textContent = '';


            for (let i = 0; i < genderRadios.length; i++) {

                if (genderRadios[i].checked) {
                    isSelected = true;
                    break;
                }

                if (!isSelected) {
                    document.getElementById('genderError').textContent = 'Please select a gender option.';
                    return false;
                }

                alert("Gender is Valid!");
                return true;
            }
    </script>
</body>

</html>
</script>
</body>

</html>
